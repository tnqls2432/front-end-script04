<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 객체1</title>
    <link rel="stylesheet" href="css/box.css">
</head>
<body>
<script>
    // 객체 생성
function picture(pic,title,artist,year){
    this.pic = pic;
    this.title = title;
    this.artist = artist;
    this.year = year;
}
    // prototype
    picture.prototype.list = function(){
        document.write(
            `
            <dl>
                <dt>${this.title}</dt>
                <dd>
                    <img src="${this.pic}" alt="${this.title}">
                    </dd>
                <dd>${this.artist}</dd>
                <dd>${this.year}</dd>
                </dl>
            ` 
        )
    }

    // 인스턴스
        const str = [
            new picture("images/pic01.jpg", "에펠탑의 신랑신부", "마르크 샤갈", "1938"),
            new picture("images/pic02.jpg", "여인2", "피카소", "1937"),
            new picture("images/pic03.jpg", "발레수업", "드가", "1871" ),
            new picture("images/pic04.jpg", "피아노치는소녀", "오귀스트 르누아르", "1989" ),
        ]
    // 사용
    
    for(let index in str){
        str[index].list();
    }
</script>
<!--  
images/pic01.jpg 에펠탑의 신랑신부 마르크 샤갈 1938
images/pic02.jpg' 여인2 피카소 1937
images/pic03.jpg 발레수업 드가 1871 
images/pic04.jpg 피아노치는소녀 오귀스트 르누아르 1989  
     -->
</body>
</html>
