<script>
// 객체 생성, 오브젝트
let picture = {
    pic :"images/pic01.jpg",
    title :"에펠탑의 신랑신부",
    artist :"마르코 샤갈",
    year :"1938"
} 
let btn = document.querySelector("button");
// button 클릭시 요소의 콘텐츠나 속성을 완성 -> 객체 데이터 가져오기
btn.onclick = function(){
    document.querySelector("dt").innerHTML = picture.title;
    document.querySelector("dd>img").setAttribute("src", picture.pic)
    document.querySelector("dd>img").setAttribute("alt", picture.title)
    document.querySelector("dd:nth-child(3)").innerHTML = picture.artist;
    document.querySelector("dd:nth-child(4)").innerHTML = picture.year;
}
</script>
