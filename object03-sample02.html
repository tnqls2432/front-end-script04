<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 객체1</title>
</head>
<body>
    <p>
        <button type="button" name="0">pic1</button>
        <button type="button" name="1">pic2</button>
        <button type="button" name="2">pic3</button>
        <button type="button" name="3">pic4</button>
    </p>

    <dl>
        <dt>이미지 title</dt>
        <dd><img src="./images/pic04.jpg" alt="그림의 제목"></dd>
        <dd>아티스트</dd>
        <dd>년도</dd>
    </dl>
<!--  
images/pic01.jpg 에펠탑의 신랑신부 마르크 샤갈 1938
images/pic02.jpg' 여인2 피카소 1937
images/pic03.jpg 발레수업 드가 1871 
images/pic04.jpg 피아노치는소녀 오귀스트 르누아르 1989  
-->
<script>
    // 준비하는 오브젝트 
    const btn = document.querySelectorAll("button");
    const title = document.querySelector("dl>dt");
    const img = document.querySelector("dl>dd>img");
    const artist = document.querySelector("dl>dd:nth-child(3)");
    const year = document.querySelector("dl>dd:nth-child(4)");

    function picture(text01,text02,text03,text04){
        this.text01 = text01;
        this.text02 = text02;
        this.text03 = text03;
        this.text04 = text04;
   }

   picture.prototype.action = function(){
       title.innerHTML = this.text02;
       img.setAttribute("src",this.text01);
       img.setAttribute("alt",this.text02);
       artist.innerHTML = this.text03;
       year.innerHTML = this.text04;
   }
   
   const str = [
       new picture("images/pic01.jpg","에펠탑의 신랑신부", "마르크 샤갈", "1938"),
       new picture("images/pic02.jpg", "여인2", "피카소", "1937"),
       new picture("images/pic03.jpg", "발레수업", "드가", "1871"),
       new picture("images/pic04.jpg", "피아노치는소녀", "오귀스트 르누아르", "1989")
    ]
   btn.forEach(function(item){
   item.onclick = function(){
    let num = this.getAttribute("name");
    //console.log(num);
    str[num].action();
   }
 }    
);
</script>
</body>
</html>
