<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DOM</title>

</head>
<body>
<script>
    // 책 -> 시스템 : 이름, 저자, 현재 부수
    // 기능 -> 이름 저자 -> 리스트 출력
    // 부수 -> 1씩 추가

    const book = {
        title : "javascript",
        actor : "A 작가",
        num : 1,
        list : function(){
            document.write(
            `
            <p>
                <li>책제목 : ${this.title} </li>
                <li>작가 : ${this.actor} </li>
                <li>판매부수 : ${this.num} </li>
                </p>
            `
            )
        }
    }
    book.list();
    
</script>
</body>

</html>
